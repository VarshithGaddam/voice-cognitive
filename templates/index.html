<!DOCTYPE html>
<html>
<head>
    <title>Cognitive Decline Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5, #e0e7ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background: #fafafa;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cognitive Decline Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Audio File:</label>
                <input type="file" name="file" id="file" accept=".wav,.mp3,.flac" required>
            </div>
            <div class="form-group">
                <label for="transcript">Enter Transcript:</label>
                <textarea name="transcript" id="transcript" rows="4" cols="50" placeholder="Please enter the transcript of the audio..." required></textarea>
            </div>
            <button type="submit">Process</button>
        </form>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
